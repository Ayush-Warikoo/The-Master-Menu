<!-- Sidebar script-->
<script>
    /* Set the width of the sidebar to 250px and the left margin of the page content to 250px */
    function openNav() {
        document.getElementById("mySidebar").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
    }

    /* Set the width of the sidebar to 0 and the left margin of the page content to 0 */
    function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
    }

    /* overlay */

</script>

<body>
    <!-- Sidebar -->
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="./index.html">
            <h2>Home</h2>
        </a>
        <a href="./login.html">
            <h2>Login</h2>
        </a>
        <a href="./business.html">
            <h2>Business</h2>
        </a>
        <a href="./contacts.html">
            <h2>Contacts</h2>
        </a>
    </div>
    <div class="maps" id="main">
        <button class="openbtn" style="color:black;" onclick="openNav()">&#9776;</button>

        <!-- api key: AIzaSyB4jOH2aIzJ2hevgJsniX-OgYWRrHscslQ-->

        <!-- google maps -->
        <div id="map" class="center"></div>

        <!-- map settings-->
        <div id="settings" class="mapSettings">
            Preferences!
            <!-- adjust distance from location input -->
            <p>Distance</p>
            <div class="slidecontainer" style="width:20%">
                <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                <span id="distance" style="display:inline-block"></span>
            </div>

            <script>
                var slider = document.getElementById("myRange");
                var output = document.getElementById("distance");
                output.innerHTML = slider.value;
                
                slider.oninput = function() {
                  output.innerHTML = this.value;
                }
                </script>


        </div>

    </div>
    </div>

    <script>
        // Initialize and add the map
        function initMap() {
            // The location of Uluru
            var uluru = { lat: -25.344, lng: 131.036 }; //need to convert the stuff into this lat and lng
            // The map, centered at Uluru
            var map = new google.maps.Map(
                document.getElementById('map'), { zoom: 4, center: uluru });
            // The marker, positioned at Uluru
            var marker = new google.maps.Marker({ position: uluru, map: map });
        }
    </script>

    <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4jOH2aIzJ2hevgJsniX-OgYWRrHscslQ&callback=initMap" async
        defer>
        </script>

    </div>
