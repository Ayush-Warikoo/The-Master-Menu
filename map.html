<!DOCTYPE html>
<html style="overflow:hidden">

<head>
    <title>MasterMenu</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="icon" href="./img/icon.png" type="image/icon type">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/placesapi.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Quicksand:wght@700&display=swap"
    rel="stylesheet">
    <script type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4jOH2aIzJ2hevgJsniX-OgYWRrHscslQ&callback=initMap" defer
    async>
    </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/mapsapi.js"></script>
</head>

<!-- Sidebar script-->
<script>
    /* Set the width of the sidebar to 250px and the left margin of the page content to 250px */
    function openNav() {
        document.getElementById("mySidebar").style.width = "200px";
        document.getElementById("main").style.marginLeft = "200px";
    }

    /* Set the width of the sidebar to 0 and the left margin of the page content to 0 */
    function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
    }

    /* overlay */

</script>

<body style="overflow:hidden">
    <!-- Sidebar -->
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="./index.html">
            <h2>Home</h2>
        </a>
        <a href="./login.html">
            <h2>Login</h2>
        </a>
        <a href="./business.html">
            <h2>Business</h2>
        </a>
        <a href="./contacts.html">
            <h2>Contacts</h2>
        </a>
    </div>
    <div class="maps" id="main">
        <div style="width:100%;overflow:auto;">
            <button class="openbtn1" onclick="openNav()">&#9776;</button>
            <a href="index.html"><img src="./img/logo1.png" width="200px" height="auto" align="right"
                    style="padding:20px"></a>
        </div>


        <!-- get and parse input from user-->
        <script>
            function getQueryVariable(variable) {
                var query = window.location.search.substring(1);
                var vars = query.split('&');
                for (var i = 0; i < vars.length; i++) {
                    var pair = vars[i].split('=');
                    if (decodeURIComponent(pair[0]) == variable) {
                        return decodeURIComponent(pair[1]);
                    }
                }
                console.log('Query variable %s not found', variable);
            }
            var str = getQueryVariable('userAddress');
            var address = str.split('+').join(' ');
            console.log(address);

        </script>

        <!-- api key: AIzaSyB4jOH2aIzJ2hevgJsniX-OgYWRrHscslQ-->

        <!-- google maps -->
        <div id="map"></div>

        <!-- map settings-->
        
        <script>
            /* Set the width of the sidebar to 250px and the left margin of the page content to 250px */
            function openSet() {
                document.getElementById("mapSettings").style.height = "200px";
                document.getElementById("map").style.height = "500px";
            }
        
            /* Set the width of the sidebar to 0 and the left margin of the page content to 0 */
            function closeSet() {
                document.getElementById("mapSettings").style.height = "60px";
                document.getElementById("map").style.height = "80%";
            }
        </script>

        <div id="mapSettings" style="font-family:'Open Sans',sans-serif;">
            <button onclick="openSet()" class="openbtn1" style="padding-top: 0;">
                <h2 style=margin:0;font-family:'Quicksand', sans-serif;;">Preferences</h2>
            </button>
            <a href="javascript:void(0)" class="closebtn" style="text-align: right;" onclick="closeSet()">&times;</a>
                
            </button>

            <div class="blockContainer" id="hide">
                <!-- distance -->
                <div class="settingBlock">
                    <p>Distance</p>
                    <form>
                        <button class="distanceButton" type="button"><img src="./img/walk.png" height="20px">
                            <p>Closest</p>
                        </button>

                        <button class="distanceButton" type="button"><img src="./img/bus.png" height="20px">
                            <p>Moderate</p>
                        </button>

                        <button class="distanceButton" type="button"><img src="./img/car.png" height="30px">
                            <p>Farthest</p>
                        </button>
                    </form>
                </div>

                <div class="settingBlock">
                    <p>Price</p>
                    <div class="slidecontainer" style="width:20%">
                        <input type="range" min="1" max="5" value="3" class="slider" id="myRange">
                        <span id="distance"></span>
                    </div>
                </div>

                <div class="settingBlock">
                    <p>Minimum Rating</p>
                    <form>
                        <button class="starButton" type="button"><img src="./img/star.png" height="20px">
                            1
                        </button>
                        <button class="starButton" type="button"><img src="./img/star.png" height="20px">
                            2
                        </button>
                        <button class="starButton" type="button"><img src="./img/star.png" height="20px">
                            3
                        </button>
                        <button class="starButton" type="button"><img src="./img/star.png" height="20px">
                            4
                        </button>
                        <button class="starButton" type="button"><img src="./img/star.png" height="20px">
                            5
                        </button>
                    </form>
                </div>

            </div>

            <script>
                var slider = document.getElementById("myRange");
                var output = document.getElementById("distance");
                output.innerHTML = slider.value;

                slider.oninput = function () {
                    output.innerHTML = this.value;
                }
            </script>
        </div>

    </div>


</body>

</html>
