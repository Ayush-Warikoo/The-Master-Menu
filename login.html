<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Quicksand:wght@700&display=swap" rel="stylesheet">
    </head>

    <!-- Sidebar script-->
      <script>
        /* Set the width of the sidebar to 250px and the left margin of the page content to 250px */
    function openNav() {
      document.getElementById("mySidebar").style.width = "250px";
      document.getElementById("main").style.marginLeft = "250px";
    }
    
    /* Set the width of the sidebar to 0 and the left margin of the page content to 0 */
    function closeNav() {
      document.getElementById("mySidebar").style.width = "0";
      document.getElementById("main").style.marginLeft = "0";
    }
    </script>
  
  
    <body>
    <!-- Sidebar -->
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="./index.html"><h2>Home</h2></a>
        <a href="./register.html"><h2>Register</h2></a>
        <a href="./business.html"><h2>Business</h2></a>
        <a href="./contacts.html"><h2>Contacts</h2></a>
    </div>
    <div id="main">
    <button class="openbtn" onclick="openNav()">&#9776;</button>

    </div>
    

    </body>



    </html>
