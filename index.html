<!DOCTYPE html>
<html>

<head>
    <title>MasterMenu</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/placesapi.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Quicksand:wght@700&display=swap"
        rel="stylesheet">
</head>

<!-- Sidebar script-->
<script>
    /* Set the width of the sidebar to 250px and the left margin of the page content to 250px */
    function openNav() {
        document.getElementById("mySidebar").style.width = "200px";
        document.getElementById("main").style.marginLeft = "200px";
    }

    /* Set the width of the sidebar to 0 and the left margin of the page content to 0 */
    function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
    }

</script>

<body>
    <!-- Sidebar -->
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="./login.html">
            <h2>Login</h2>
        </a>
        <a href="./register.html">
            <h2>Register</h2>
        </a>
        <a href="./business.html">
            <h2>Business</h2>
        </a>
        <a href="./contacts.html">
            <h2>Contacts</h2>
        </a>
    </div>

    <div class="content" id="main">
        <button class="openbtn" onclick="openNav()">&#9776;</button>
        <img src="./img/logo.png" class="logo"></img>

        <!-- api key: AIzaSyB4jOH2aIzJ2hevgJsniX-OgYWRrHscslQ-->
        <div class="center">

            <h1><a href="./index.html" style="color:white;text-decoration:none;">Begin your food journey here</a></h1>

            <!-- google places autocomplete -->

            <div id="locationField">
                <input class="inputbox" id="autocomplete" style="font:30px;" placeholder="Enter your address" onFocus="geolocate()"
                    type="text" />

            </div>
        </div>

        <script type="text/javascript" src="./js/placesapi.js">
        </script>
        <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4jOH2aIzJ2hevgJsniX-OgYWRrHscslQ&libraries=places&callback=initAutocomplete"
            async defer></script>

    </div>

</body>

</html>
